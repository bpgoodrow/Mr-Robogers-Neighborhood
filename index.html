<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="css/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr Robogers Neighboorhood</title>
</head>

<body>
  <div class="d-flex justify-content-center">
    <div class="text-center">
      <div class="jumbotron">
        <h1 class="display-4">Mr Robogers Neighboorhood</h1>
        <p class="lead">This is a web application to return user inputted numbers with fun words</p>
        <hr class="my-4">
        <p>Enter a number below!</p>
      </div>
      <form id="numberInput">
        <input type="number" id="userNumber" min="0" max="1000">
        <button type="submit">Submit</button>
      </form>
      <div id="returnInput"></div>
    </div>
  </div>
</body>

</html>
